version: '3'
services:
  lms:
    container_name: lms
    image: lmscommunity/logitechmediaserver:8.1.0-stable
    volumes:
      - /home/ingo/lms/config:/config:rw
      - /home/ingo/lms/music:/music:ro
      - /home/ingo/lms/playlist:/playlist:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - 9001:9000/tcp
      - 9090:9090/tcp
      - 3483:3483/tcp
      - 3483:3483/udp
    network_mode: "host"
    restart: always
